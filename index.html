<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        /* 全式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* 导栏 */
        nav {
            background: #35424a;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #e8491d;
        }
        
        /* 主页幅 */
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 1rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
        }
        
        /* 内容区域 */
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #35424a;
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                margin-top: 1rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 导栏 -->
    <nav>
        <div class="logo">
            <h1>铎韵剧社</h1>
        </div>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#project">大戏记录</a></li>
            <li><a href="#member">成员名册</a></li>
            <li><a href="#new">2025招新</a></li>
        </ul>
    </nav>
    

    
    <!-- 主要内容 -->
    <div class="container">
        <section id="home">
            <h2>关于铎韵 关于二中 关于老大</h2>
            <p>北京二中...</p>
        </section>
        
        <section id="projects">
            <h2>作品</h2>

            <ul>
                <li>家园</li>
                <li>背影</li>
                <li>套中人</li>
                <li>变色龙</li>
                <li>青春日记</li>
                <li>茶馆</li>
                <li>枣树</li>
                <li>孔子</li>
                <li>余墨未干</li>
                <li>我们的歌</li>
            </ul>
        </section>
      
        <section id="members">
            <h2>成员</h2>
            <li>2005级</li>
            <li>2006级</li>
            <li>2007级</li>
            <li>...</li>
            <p></p>
        </section>
        
        <section id="new">
            <h2>2025招新计划</h2>
            <p>微信...</p>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 铎韵剧社信息页. All rights reserved.</p>
    </footer>
</body>
</html>
