<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* 导航栏 */
        nav {
            background: #35424a;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #e8491d;
        }
        
        /* 主页横幅 */
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 1rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
        }
        
        /* 内容区域 */
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #35424a;
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                margin-top: 1rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <h1>我的网站</h1>
        </div>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于</a></li>
            <li><a href="#projects">项目</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>
    
    <!-- 主页横幅 -->
    <section class="hero" id="home">
        <div>
            <h1>欢迎来到我的网站</h1>
            <p>这是一个简单的 GitHub Pages 主页模板，你可以自由编辑内容！</p>
        </div>
    </section>
    
    <!-- 主要内容 -->
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里可以写你的个人介绍、技能或兴趣。</p>
        </section>
        
        <section id="projects">
            <h2>我的项目</h2>
            <p>展示你的作品或项目链接。</p>
            <ul>
                <li>项目 1</li>
                <li>项目 2</li>
                <li>项目 3</li>
            </ul>
        </section>
        
        <section id="contact">
            <h2>联系我</h2>
            <p>邮箱：example@email.com</p>
        </section>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2023 我的个人主页. All rights reserved.</p>
    </footer>
</body>
</html>
